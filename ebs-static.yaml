apiVersion: v1
kind: PersistentVolume
metadata:
  name: static-pv
spec:
  storageClassName: ""
  accessModes:
  -  ReadWriteOnce
  awsElasticBlockStore:
    fsType: ext4
    volumeID: vol-0d90852874857d318
  capacity:
    storage: 20Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
   name: static-pvc
spec:
  storageClassName: ""
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels: # these labels belong to deployment
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels: # these labels should match with pod
      app: nginx
      project: roboshop
      component: frontend
  template: # this is the pod definition
    metadata:
      labels:
        app: nginx
        project: roboshop
        component: frontend
    spec:
      containers:
      - name: nginx
        image: nginx:1.14.2
        ports:
        - containerPort: 80
        volumeMounts:
          - name: nginx-volume
            mountPath: /usr/share/nginx/html
      
      volumes:
      - name: nginx-volume
          persistentVolumeClaim:
            claimName: static-pvc
